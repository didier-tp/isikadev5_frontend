<html>
<head>
    <title>dom_curd_devise</title>
	<script src="./js/dom_crud_devise.js" ></script>
</head>
<body id="main" >
   
   <h1>CRUD en m√©moire via javascript et api DOM</h1>
   <!-- Devise : code:EUR , nom=Euro , change=1 -->
  <!-- - 
   <label>code:</label><input id="code" type="text" /> <br/>
   <label>nom:</label><input id="nom" type="text" /> <br/>
   <label>change:</label><input id="change" type="text" /> <br/>
   <input type="button" onclick="newDevise()" value="New"></input>
   <input type="button" id="bntAdd" onclick="ajoutDevise()" value="Add"></input> 
   <input type="button" id="bntUpdate" onclick="updateDevise()" value="Update"></input>
   <input type="button" id="bntDelete" onclick="deleteDevise()" value="Delete"></input> 
   -->
   <form role="form" class="form-horizontal container-fluid">
      <div class="form-group row">
        <label for="code" class="control-label col-sm-4">code:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="code" />
        </div>
      </div>
      <div class="form-group row">
        <label for="nom" class="control-label col-sm-4">nom:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nom" />
        </div>
      </div>
      <div class="form-group row">
        <label for="change" class="control-label col-sm-4">change:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="change" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
           <input type="button" onclick="newDevise()" value="New"></input>
           <input type="button" id="bntAdd" onclick="ajoutDevise()" value="Add"></input> 
           <input type="button" id="bntUpdate" onclick="updateDevise()" value="Update"></input>
           <input type="button" id="bntDelete" onclick="deleteDevise()" value="Delete"></input> 
            </div>
      </div>
       </form>

   <h3>liste des Devises<h3>
   <table border="1" id="tableDevises">
     <thead>
      <tr><th>code</th><th>nom</th><th>change</th></tr>
	 </thead>
	 <tbody id="bodyTableau">
	   <!-- <tr id="tr_USD"><td>USD</td><td>Dollar</td><td>1.1</td></tr> -->
	 </tbody>
   </table>
</body>
</html>
